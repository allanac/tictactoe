<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

    <ul class="text-animation">
      <li>t</li>
      <li>i</li>
      <li>c</li>
      <li>t</li>
      <li>a</li>
      <li>c</li>
      <li>t</li>
      <li>o</li>
      <li>e</li>
    </ul>


<div class="container-fluid">
  <div class="row top-row">
  <div class="col-xs-6 col-md-4 col vertical" id="00"></div>
  <div class="col-xs-6 col-md-4 col vertical-line3" id="01"></div>
  <div class="col-xs-6 col-md-4 col" id="02"></div>
  </div>
  <div class="row middle-row">
  <div class="col-xs-6 col-md-4 col vertical-line" id="10"></div>
  <div class="col-xs-6 col-md-4 col vertical-line4" id="11"></div>
  <div class="col-xs-6 col-md-4 col" id="12"></div>
  </div>
  <div class="row bottom-row">
  <div class="col-xs-6 col-md-4 col vertical-line2" id="20"></div>
  <div class="col-xs-6 col-md-4 col vertical-line5" id="21"></div>
  <div class="col-xs-6 col-md-4 col" id="22"></div>
  </div>
  <button class="btn game-restart"> New Game </button>
</div>


  <section class="feedback"></section>



    <script
      src="http://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="./js/tictactoe.js"></script>
  </body>
</html>
